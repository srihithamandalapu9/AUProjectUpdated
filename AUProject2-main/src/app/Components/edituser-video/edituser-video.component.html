<button class="btn btn-dark btnheading">Edit Video Section</button>

<div class="contain">
  <div class="container mt-auto col-sm-12 col-md-10 col-lg-8">
    <div class="card">
      <div class="card-header">Edit Video</div>
      <div class="card-body d-flex">
        <form [formGroup]="userForm" (submit)="saveVideo()">
          <h3>Enter new Title of the Video :</h3>
          <input
            matInput
            type="text"
            class="textstyle"
            placeholder="Enter video tile here"
            formControlName="vTitle"
            id="vTitle"
          /><br /><br />
          <h3>Enter new Description of the Video :</h3>
          <input
            matInput
            type="text"
            class="textstyle"
            placeholder="Enter video description here"
            formControlName="vDesc"
            id="vDesc"
          />
          <br /><br />
          <button type="submit" class="btn btn-danger ml-5">EDIT VIDEO</button>
        </form>
      </div>
    </div>
  </div>
  <div class="alert alert-primary alerting" *ngIf = "edited>0" role="alert">
    Video Edit Successfull
  </div>
</div>
<br /><br />
<div class="contain">
  <div class="container mt-auto col-sm-12 col-md-10 col-lg-8">
    <div class="card">
      <div class="card-header">Current Video Details</div>
      <div class="d-flex">
        <div class="card-body">
          <h3>Current Title of the Video :</h3>
          <input class="textstyle" value="{{ viTitle }}" readonly />

          <br /><br />
          <h3>Current Description of the Video :</h3>
          <input class="textstyle" value="{{ viDesc }}" readonly />
          <br /><br />
          <!--<h3>Current Category of the Video :</h3>
          <input class="textstyle" value="{{ viCat }}" readonly />
          <br /><br />-->
        </div>
        <div>
          <h1>Video that you are editing</h1>
          <div [ngStyle]="{ margin: '25px 25px' }">
            <video
              width="500px"
              height="300px"
              controls="controls"
              class="videoDesign"
            >
              <source
                [src]="viOld"
                *ngIf="viOld"
                class="imgPlaceholder"
                type="video/mp4"
              />
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
