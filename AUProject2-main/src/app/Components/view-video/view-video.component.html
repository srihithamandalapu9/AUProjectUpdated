<div [ngStyle]="{ margin: '25px 25px' }">
  <video controls="controls" class="videoDesign">
    <source
      [src]="videoObject?.videoLink"
      *ngIf="videoObject?.videoLink"
      class="imgPlaceholder"
      type="video/mp4"
    />
  </video>
</div>
<div class="card">
  <div class="card-body d-flex">
    <button
      class="btn btn-primary d-flex"
      (click)="likeButtonClick()"
      [ngStyle]="{ margin: '0px', position: 'flex' }"
    >
      like
      <!--<i class="btn fa fa-thumbs-up" aria-hidden="true"></i>-->
      <i class="btn fa fa-heart" aria-hidden="true"></i>
      <span class="card-text" [ngStyle]="{ position: 'flex', border: '5px' }">{{
        this.numberOfLikes
      }}</span>
    </button>
    <a
      [ngStyle]="{ position: 'flex' }"
      [href]="videoObject?.videoLink"
      target="_blank"
      ><input
        type="button"
        class="btn btn-dark new-tab"
        value="View in new tab"
    /></a>
    <button
      class="btn btn-danger"
      (click)="reportVideo()"
      [disabled]="reported"
    >
      Report Videos
    </button>
  </div>
</div>

<br />

<br /><br />

<div class="container mt-auto">
  <div class="card">
    <div class="card-header">Comments Section</div>
    <div class="card-body d-flex">
      <form [formGroup]="userForm" (submit)="addToComments()">
        <input
          matInput
          type="text"
          class="textstyle"
          placeholder="Your Comment Goes Here..."
          formControlName="comment"
          id="comment"
        />
        <button type="submit" class="btn btn-info ml-5">Add Comment</button>
      </form>
    </div>
    <div class="card-header">Previous comments on this video</div>

    <div class="card-body d-flex cardBody" *ngFor="let record of commentArray">
      <div>
        <h2>
          <b>{{ record.name }}</b>
        </h2>
        <h4>{{ record.value }}</h4>
      </div>
      <div>
        <button
          class="btn btn-danger reportButton"
          (click)="reportComment(record.id)"
        >
          report comment
        </button>
      </div>
    </div>
  </div>
</div>
